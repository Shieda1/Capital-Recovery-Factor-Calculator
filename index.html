<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capital Recovery Factor Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="capitalRecoveryFactorRadio" name="variables" checked>
  <label for="capitalRecoveryFactorRadio">Capital Recovery Factor</label>

  <input type="radio" id="InterestRateRadio" name="variables" disabled>
  <label for="InterestRateRadio">Interest Rate</label>

  <input type="radio" id="numberofAnnuitiesReceivedRadio" name="variables" disabled>
  <label for="numberofAnnuitiesReceivedRadio">Number of Annuities Received</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Interest Rate (i)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Number of Annuities Received (n)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
